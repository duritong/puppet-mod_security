SecDefaultAction "log,deny,auditlog,phase:2,status:403,t:lowercase,t:replaceNulls,t:compressWhitespace"

# Rule 340001: Don't accept transfer encodings we know we don't handle
SecRule REQUEST_HEADERS:Transfer-Encoding "!^$" \
	"id:340001,rev:1,severity:2,msg:'Dis-allowed Transfer Encoding'"

# Rule 340002: deny TRACE method
SecRule REQUEST_METHOD "trac(?:e|k)" \
	"phase:1,t:lowercase,id:340002,rev:2,severity:2,msg:'TRACE/TRACK method denied'"

# Rule 340361: deny CONNECT method
SecRule REQUEST_METHOD "connect" \
	"phase:1,t:lowercase,id:340361,rev:2,severity:2,msg:'CONNECT method denied'"

#block nulls and invalid characters
SecRule REQUEST_URI|REQUEST_FILENAME|REQUEST_HEADERS_NAMES|REQUEST_HEADERS|!REQUEST_HEADERS:Referer \
        "@validateByteRange 1-255" \
        "phase:2,msg:'Invalid character in request or headers',rev:2,id:'390613',severity:'4',t:none,t:urlDecodeUni"
SecRule ARGS|ARGS_NAMES "@validateByteRange 1-255" \
        "phase:2,msg:'Invalid character in ARGS',rev:1,id:'390614',severity:'4',t:none,t:urlDecodeUni"

#block encoding attacks
SecRule REQUEST_BODY|REQUEST_URI|XML:/* "\%(?!$|\W|[0-9a-fA-F]{2}|u[0-9a-fA-F]{4})" \
        "chain,phase:2,t:none,msg:'URL Encoding Attack Attempt',rev:1,id:'390615',severity:'4'"
SecRule REQUEST_BODY|REQUEST_URI|XML:/* "@validateUrlEncoding"

#protocol violation
SecRule REQUEST_METHOD "^POST$" "chain,rev:2,id:'390616',phase:2,t:none,msg:'POST request must have a Content-Length header',severity:'4'"
SecRule &REQUEST_HEADERS:Content-Length "@eq 0" t:none

#GET or HEAD mascarating as a POST/with body
SecRule REQUEST_METHOD "^(?:GET|HEAD)$" "chain,phase:2,t:none,msg:'GET or HEAD requests with bodies', severity:'2',rev:1,id:'390617'"
SecRule REQUEST_HEADERS:Content-Length "!^0?$" t:none

SecRule REQUEST_HEADERS:Content-Length "!^\d+$" "phase:2,t:none,msg:'Content-Length HTTP header is not numeric', severity:'2',rev:1,id:'390618'"

#HTTP smuggling attack
SecRule REQUEST_HEADERS:'/(Content-Length|Transfer-Encoding)/' "," "phase:2,t:none,msg:'HTTP Smuggling Attack.',id:'390619',rev:1,severity:'1'"

#totally bogus request
#SecRule REQUEST_LINE "!^(?:(?:[a-z]{3,10}\s+(?:\w{3,7}?://[\w\-\./]*(?::\d+)?)?/[^?#]*(?:\?[^#\s]*)?(?:#[\S]*)?|connect (?:\d{1,3}\.){3}\d{1,3}\.?(?::\d+)?|options \*)\s+[\w\./]+|get /[^?#]*(?:\?[^#\s]*)?(?:#[\S]*)?)$" \
#    "t:none,t:lowercase,phase:2,msg:'Bogus HTTP Request Line',id:'390620',rev:1,severity:'2'"

#Unicode attack
SecRule REQUEST_FILENAME|ARGS|ARGS_NAMES|REQUEST_HEADERS|XML:/*|!REQUEST_HEADERS:Referer|!REQUEST_HEADERS:Cookie "\%u[fF]{2}[0-9a-fA-F]{2}" \
  "t:none,phase:2,msg:'Unicode Width Attack Attempt',id:'390621',rev:2,severity:'4'"

